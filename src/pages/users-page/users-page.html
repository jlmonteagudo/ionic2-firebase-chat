<ion-header>

  <ion-navbar>
    <ion-title>Users</ion-title>
    <ion-buttons end>
      <ion-spinner *ngIf="!(users | async)"></ion-spinner>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <span *ngFor="let user of users | async">
      <a ion-item (click)="openChat(user.$key)" *ngIf="user.$key !== uid">
        <ion-avatar item-left>
          <img *ngIf="!user.picture" src="assets/img/default.png">
          <img *ngIf="user.picture" src="{{user.picture}}">
        </ion-avatar>
        <h2>{{user.email}}</h2>
      </a>
    </span>
  </ion-list>
</ion-content>
