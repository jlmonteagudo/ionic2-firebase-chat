<ion-header>

  <ion-navbar primary>
    <ion-title>Chat</ion-title>
    <ion-buttons end>
      <button (click)="sendPicture()"><ion-icon name="image"></ion-icon>Send image</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding class="chat-view" id="chat-view">
  <div class="messages">
    <div class="message" *ngFor="let chat of chats | async" [ngClass]="{'me': uid === chat.from}">
      <span *ngIf="chat.message">{{chat.message}}</span>
      <img *ngIf="chat.picture" src="chat.picture" class="picture">
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-row>

      <ion-col with-10>
        <ion-spinner *ngIf="!(chats)"></ion-spinner>
      </ion-col>

      <ion-col with-70 [hidden]="!chats">
        <ion-input type="text" placeholder="Enter a message" [(ngModel)]="message"></ion-input>
      </ion-col>

      <ion-col with-20 [hidden]="!chats">
        <button full (click)="sendMessage()"><ion-icon name="send"></ion-icon></button>
      </ion-col>

    </ion-row>
  </ion-toolbar>
</ion-footer>
