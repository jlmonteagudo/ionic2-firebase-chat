<ion-header>

  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="loginForm">

    <ion-list> 

      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

    </ion-list>

    <div padding>
      <button primary block (click)="login()" [disabled]="!loginForm.valid">
        Sign in
      </button>
    </div>

    <div padding>
      <button full clear favorite (click)="createAccount()" [disabled]="!loginForm.valid">
        <ion-icon name="person"></ion-icon>
        Create an Account
      </button>
    </div>

  </form>
</ion-content>
